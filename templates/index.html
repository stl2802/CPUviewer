<!DOCTYPE html>
<html>
<head>
    <title>CPU Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>CPUWiver</h1>
    <div class="data-container">
        <div class="cpu-data">
            <p class="p1">Текущая загрузка CPU: <span class="cpu-usage"></span>%</p>
            <p class="p2">Самое ресурсоёмкое приложение: <span class="top-app"></span></p>
        </div>
        <button id="showChartBtn">Показать график</button>
        <button id="showAppUsageBtn">Использование приложений</button>
        <button id="showSystemInfoBtn">Системная информация</button>
        <button id="showUserActivityBtn">Действия пользователя</button>
    </div>
    <style>
        /* Сбрасываем отступы */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Основной фон */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Градиентный фон */
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Заголовок */
        h1 {
            text-align: center;
            font-size: 3.5rem;
            color: #ffffff;
            margin-bottom: 20px;
            padding: 20px 0;
        }

        /* Контейнер данных */
        .data-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Карточка с данными */
        .cpu-data {
            background-color: rgba(255, 255, 255, 0.2); /* Полупрозрачный белый фон */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        /* Текст информации */
        .p1, .p2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        /* Кнопки */
        button {
            background-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Эффект наведения на кнопки */
        button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        /* График */
        #cpuChart {
            margin-top: 20px;
            max-width: 90%;
        }
    </style>

    <canvas id="cpuChart" style="display: none;"></canvas>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
